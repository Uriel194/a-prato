<div class="login alert-warning" id="login">
<form class="form-signin" method="POST" action="php/iniciar_sesion.php">
    <br>
    <br>
    <br>
    <br>

    <label for="inputEmail" class="sr-only">Correo Electronico</label>
    <input type="email" id="correo" name="correo" class="form-control" placeholder="Introduce correo electronico" required autofocus>
    <br>
    <label for="inputPassword" class="sr-only">contraseña</label>
    <input type="password" name="pass" id="contrasena" class="form-control" placeholder="Introduce contraseña" required>
    <div style="margin-top:15px;">
          <input style="margin-left:20px;" type="checkbox" id="mostrar_contrasena" title="clic para mostrar contraseña"/>
          &nbsp;&nbsp;Mostrar Contraseña
    </div>
    <br>
    <br>

    <script>
            $(document).ready(function () {
              $('#mostrar_contrasena').click(function () {
                if ($('#mostrar_contrasena').is(':checked')) {
                  $('#contrasena').attr('type', 'text');
                  
                } else {
                  $('#contrasena').attr('type', 'password');
                }
              });
            });

    </script>
